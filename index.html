<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <section id="container">
            <img src="./images/illustration-hero.svg" alt="" id="hero-img" />
            <h1>Order Summary</h1>
            <p id="desciption">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
            </p>
            <div id="plan">
                <img
                    src="./images/icon-music.svg"
                    alt="music icon"
                    id="music-icon"
                />
                <div id="plan-text">
                    <p id="plan-p">Annual Plan</p>
                    <p id="plan-price">$59.99/year</p>
                </div>
                <a href="#" id="change-btn">Change</a>
            </div>
            <a href="#" id="order-btn">Proceed to Payment</a>
            <a href="#" id="cancel-btn">Cancel Order</a>
        </section>
    </body>
</html>
